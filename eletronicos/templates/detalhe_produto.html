{% extends 'base.html' %}

{% block title %} {{ produto.nome }} {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if produto.imagem %}
            <img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ produto.nome }}</h1>
            <p>{{ produto.descricao }}</p>
            <h3>R$ {{ produto.preco }}</h3>
            <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
